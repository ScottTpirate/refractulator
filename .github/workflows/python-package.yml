# .github/workflows/python-package.yml

name: Python Package

on:
  push:
    # Trigger the workflow only on pushes to the main branch and on tag pushes
    branches: [ main ]
    tags:
      - 'v*.*.*'  # Matches tags like v0.2.0, v0.2.0-beta.1, etc.
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12.1]

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python using the matrix variable
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Upgrade pip and install build dependencies
      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      # Step 4: Install project dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      # Step 5: Run tests with pytest
      - name: Test with pytest
        run: |
          pytest

      # Step 6: Build the package
      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      # Step 7: Publish to PyPI (only on tag pushes)
      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
        run: |
          pip install --upgrade twine
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}
